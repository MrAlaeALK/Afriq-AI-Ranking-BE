# Render Blueprint for Afriq AI Backend (Java Spring Boot API)

services:
  # Java Spring Boot API
  - type: web
    name: afriqai-backend-api
    runtime: docker
    region: frankfurt
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: afriqai-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
        sync: false
      - key: JWT_ACCESS_TOKEN_EXPIRATION
        value: 3600000
      - key: JWT_REFRESH_TOKEN_EXPIRATION
        value: 86400000
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SUPER_ADMIN_FIRSTNAME
        value: Admin
      - key: SUPER_ADMIN_LASTNAME
        value: System
      - key: SUPER_ADMIN_USERNAME
        value: admin
      - key: SUPER_ADMIN_EMAIL
        value: admin.afriqai@gmail.com
      - key: SUPER_ADMIN_PASSWORD
        sync: false
      - key: FRONTEND_URL
        value: http://localhost:5173
      - key: FASTAPI_BASE_URL
        sync: false  # Set manually after deploying FileReader
      - key: FILE_UPLOAD_DIR
        value: /app/uploads

databases:
  - name: afriqai-db
    databaseName: afriq_ai_ranking
    user: afriqai_user
    plan: free
    region: frankfurt

