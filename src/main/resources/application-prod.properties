# ============================================
# PRODUCTION PROFILE
# ============================================
# Activated with: -Dspring.profiles.active=prod or SPRING_PROFILES_ACTIVE=prod
# Used for Render and other production deployments

# Don't show SQL in production (performance and security)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Use validate mode in production (don't auto-modify schema)
spring.jpa.hibernate.ddl-auto=validate

# File upload directory - cloud storage or container path
file.uploaddir=${FILE_UPLOAD_DIR:/app/uploads}

# FastAPI - production URL (Render)
fastapi.base-url=${FASTAPI_BASE_URL:https://afriqai-filereader.onrender.com}

# Frontend - production URL
app.frontend.url=${FRONTEND_URL:https://afriqai.netlify.app}

# Render PostgreSQL connection
# DATABASE_URL is automatically provided by Render in format:
# postgres://user:password@host:port/database
# Spring Boot handles both jdbc:postgresql and postgres:// formats

# Server configuration
server.port=${PORT:8080}

# Production security headers
server.error.include-message=never
server.error.include-stacktrace=never

# Connection pool configuration for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging - less verbose in production
logging.level.com.pfa.pfaproject=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

