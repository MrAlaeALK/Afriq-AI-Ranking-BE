spring.application.name=Afriq'AI Ranking

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA + HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secretkey=${JWT_SECRET_KEY}
jwt.access-token-expiration-time=${JWT_ACCESS_TOKEN_EXPIRATION}
jwt.refresh-token-expiration-time=${JWT_REFRESH_TOKEN_EXPIRATION}

# ============================================
# EMAIL CONFIGURATION (SMTP)
# ============================================
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================
# FASTAPI SERVICE CONFIGURATION
# ============================================
fastapi.base-url=${FASTAPI_BASE_URL}

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
file.uploaddir=${FILE_UPLOAD_DIR}

# ============================================
# SUPER ADMIN DEFAULT CONFIGURATION
# ============================================
app.superadmin.firstname=${SUPER_ADMIN_FIRSTNAME}
app.superadmin.lastname=${SUPER_ADMIN_LASTNAME}
app.superadmin.username=${SUPER_ADMIN_USERNAME}
app.superadmin.email=${SUPER_ADMIN_EMAIL}
app.superadmin.password=${SUPER_ADMIN_PASSWORD}

# ============================================
# FRONTEND URL (for CORS and email links)
# ============================================
app.frontend.url=${FRONTEND_URL}

# ============================================
# ACTUATOR CONFIGURATION (Health checks)
# ============================================
# Expose health and info endpoints over HTTP
management.endpoints.web.exposure.include=health,info
# Show full details in /actuator/health responses
management.endpoint.health.show-details=always
# Disable email health check to avoid false DOWN status
# Disable mail health check to prevent deployment timeout
# Email functionality will still work, but won't block health checks
management.health.mail.enabled=false
